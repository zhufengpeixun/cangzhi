<!DOCTYPE html><!--文档声明：document type-->
<html><!--lang="en" 声明HTML文档的语言 language='english'-->
<head>
    <!--一个HTML文档的头部-->
    <!--设置语言编码规范：UTF-8 GBK-->
    <meta charset="UTF-8">
    <!--设置头部的标题-->
    <title>沧州职业技术学院</title>
    <!--设置头部图标-->
    <link rel="icon" href="title_logo.ico">
</head>
<body>
<!--给用户呈现的内容都写在BODY中-->
<ol>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JS</li>
    <li>NODE</li>
    <li>WEBPACK</li>
</ol>
<h1>hello world!</h1>
<h2>hello world!</h2>
<h3>hello world!</h3>
<h4>hello world!</h4>

<!--SRC：引入当前项目中图片的地址-->
<img src="title_logo.ico" alt="">
<!--HREF：写要跳转的URL地址-->
<a href="http://www.zhufengpeixun.cn/">珠峰培训</a>
<strong>沧职</strong>
<small>沧职</small>
<em>沧职</em>


</body>
</html>
